<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shipment Acceptance</title>
    <script src="/js/app.js"></script> <!-- Link the JavaScript file -->
</head>
<body>
<h1>Shipment Acceptance</h1>
<form action="/shipment/accept" method="post">
    <label for="ticket">Ticket Number:</label>
    <input type="text" id="ticket" name="ticket_number" required><br><br>

    <label>Accept or Reject:</label><br>
    <input type="radio" id="accept" name="status" value="accepted">
    <label for="accept">Accept</label><br>
    <input type="radio" id="reject" name="status" value="rejected">
    <label for="reject">Reject</label><br><br>

    <button type="submit">Submit</button>
</form>

<p th:text="${message}"></p>
</body>
</html>
